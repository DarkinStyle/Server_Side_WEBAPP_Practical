<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="m-3">

<h1 class="container">Select Number of Pages</h1>
<form class="container" action="PaginationServlet">
    <input type="hidden" name="currentPage" value="1">
    <input type="hidden" name="keyword" value=""/>
    <input type="hidden" name="direction" value="ASC">

    <div class="form-group col-md-4">
        <label for="records" class="form-label">Select records per page:</label>
        <select
            class="form-select" id="records" name="recordsPerPage">
        <option value="20">20</option>
        <option value="50" selected>50</option>
        <option value="70" selected>70</option>
        <option value="100">100</option>
    </select>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<br><br>
<form method="POST" action="upload" enctype="multipart/form-data" >
    File:
    <br><input type="file" name="file" id="file" /> <br/>
    <input type="submit" value="Upload" name="upload" id="upload" />
</form>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
